<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">

  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>

      $(function(){
        var pageNum = 0;
        var searchword = '';
        var oldword = '';

        // function buildHTML(item){
        //   var html = $('<li class="lists__item">' + '<div class="lists__item__inner">' + '<a href="' +
        //         item.Item.itemUrl + '"class="lists__item__link" target="_blank">' + '<img src="' + item.Item
        //         .largeImageUrl + '" class="lists__item__img" alt="' + item.Item.title + '">' +
        //         '<p class="lists__item__detail">作品名：　' + item.Item.title + '</p>' +
        //         '<p class="lists__item__detail">作者　：　' + item.Item.author + '</p>' +
        //         '<p class="lists__item__detail">出版社：　' + item.Item.publisherName + '</p>' + '</a>' +
        //         '</div>' + '</li>');
        //         return html;
        // }

        // function search() {
        //   var search = $('#js-search-word').val();
        //   return search
        // }


        // function keywordChack(searchword){
        //   if(oldword !== searchword) {
        //     $('.lists').empty();
        //     oldword = searchword;
        //   }
        // }

        var buildHTML = item => {
          // var html =
          return(`<li class="lists__item">
                    <div class="lists__item__inner">
                      <a href= "${ item.Item.itemUrl }" class="lists__item__link" target="_blank">
                        <img src="${ item.Item.largeImageUrl }" class="lists__item__img" alt="${ item.Item.title }">
                        <p class="lists__item__detail">作品名： ${ item.Item.title }</p>
                        <p class="lists__item__detail">作者　： ${ item.Item.author }</p>
                        <p class="lists__item__detail">出版社： ${ item.Item.publisherName }</p>
                      </a>
                    </div> 
                  </li>`)
          // return html;
        };

        // 検索ワードを取得
        var search = () => $('#js-search-word').val();

        // 検索ワードの比較
        var keywordChack = searchword => {
          if(oldword !== searchword) {
            $('.lists').empty();
            oldword = searchword;
          }
        }

        $('#js-search-button').on('click', function(){
          pageNum = pageNum + 1;
          searchword = search();
          keywordChack(searchword);
          console.log(oldword + ' 前のキーワード');
          console.log(searchword + ' 今回のキーワード');


          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: '1019399324990976605',
              booksGenreId: '001', // booksGenreId=001（本）
              keyword: searchword, // 検索キーワード
              hits: '10', // 表示件数
              page: pageNum, // 取得ページ
            }
          })

          .done(function(data){
            if (data.count > 0 ){ // ヒットしたデータの件数が０以上
              $(data.Items).each((i, item) => {
                // console.log(data.Items)
                $('.lists').prepend(buildHTML(item)); // 要素の先頭に追加
              })
              // $.each(data.Items,function(i,item){
              //   $('.lists').prepend(buildHTML(item));
              // })
            } else {
              $('.lists').empty(); // listsを空にする
              $('.lists').before('<div class="comment"></div>'); // listsの要素の上に追加
              $('.comment').html('<p class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</p>'); // commentにhtmlを追加
            } 
          })
          .fail(function(data){
            console.log(data);
            // API側のエラー使おう！！
            if ( data.status == 0 ){
              alert('通信エラー') 
            } else {
              alert(data.responseJSON.error_description)
            }
          })
        });
      });
