<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <!-- <script src="./main.js"></script> -->
    <script>
      $(function(){
      // ページ取得用
        var pageNum = 0;
        // 古いキーワード
        var oldword = '';
        // 検索ワード
        var searchword = '';
        // htmlの雛形
        var appendText = '';

        // 追加するhtmlの雛形
        function buildHTML(item){
          appendText +=  (
            '<li class="lists__item">' +
              '<div class="lists__item__inner">' + 
                '<a href="' +　item.Item.itemUrl + '"class="lists__item__link" target="_blank">' + 
                  '<img src="' + item.Item.largeImageUrl + '" class="lists__item__img" alt="' + item.Item.title + '">' +
                  '<p class="lists__item__detail">作品名：　' + item.Item.title + '</p>' +
                  '<p class="lists__item__detail">作者　：　' + item.Item.author + '</p>' +
                  '<p class="lists__item__detail">出版社：　' + item.Item.publisherName + '</p>' + 
                '</a>' +
              '</div>' + 
            '</li>');
          return appendText;
        }

        // 検索ワードの取得
        function search() {
          var search = $('#js-search-word').val();
          return search
        }

        // 新旧キーワードの比較
        function keywordChack(searchword){
          if(oldword !== searchword) {
            $('.lists').empty();
            oldword = searchword;
            pageNum = 1;
          }else{
            pageNum++;
          }
        }

        // APIから帰ってきたデータの処理
        function checkResponseData(data){
          if (data.count > 0 ){ // ヒットしたデータの件数が０以上
            appendText = '';
            $.each(data.Items, function(i, item){ 
              appendText = (buildHTML(item));
            })
            $('.lists').prepend(appendText);

          } else {
            $('.lists').empty().before('<div class="comment"></div>'); //listsを空にする　listsの要素の上に追加
            $('.comment').html('<p class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</p>'); // commentにhtmlを追加
          } 
        }

        // エラー表示
        function errorHandling(data){
          !data.status ? alert('通信エラー') : alert(data.responseJSON.error_description);
        }

        // 楽天のAPIの処理
        function rakutenAPI() {
          searchword = search();
          console.log(oldword + ' 前のキーワード');
          keywordChack(searchword);
          console.log(searchword + ' 今回のキーワード');
          console.log(pageNum)

          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522', //リクエスト先
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: '1019399324990976605',
              booksGenreId: '001', // booksGenreId=001（本）
              keyword: searchword, // 検索キーワード
              hits: '20', // 表示件数
              page: pageNum, // 取得ページ
            }
          })

          .done(function(data){
            checkResponseData(data)
          })
          .fail(function(data){
            errorHandling(data)
          })
        }

        // クリックイベントの発火
        $('#js-search-button').on('click', function(){
          rakutenAPI();
        });
      });

    
    </script>
  </body>
</html>
